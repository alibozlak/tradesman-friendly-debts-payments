<div class="container mt-4">
    <table *ngIf="wholesalerNamesAndTotalAmounts.length > 0" class="table table-striped">
        <thead class="mt-3">
            <th>Toptancı</th>
            <th>Durum</th>
        </thead>
        <tbody>
            <tr *ngFor="let wholesalerNamesAndTotalAmount of wholesalerNamesAndTotalAmounts"
                routerLink="/wholesaler-debs-and-payments/{{wholesalerNamesAndTotalAmount.wholesalerId}}">
                <td [class]="wholesalerClass(wholesalerNamesAndTotalAmount.amount)">
                    {{wholesalerNamesAndTotalAmount.wholesalerName}}
                </td>
                <td [class]="wholesalerClass(wholesalerNamesAndTotalAmount.amount)">
                    <div *ngIf="wholesalerNamesAndTotalAmount.amount < 0">
                        {{-wholesalerNamesAndTotalAmount.amount}}
                    </div>
                    <div *ngIf="wholesalerNamesAndTotalAmount.amount > 0">
                        {{wholesalerNamesAndTotalAmount.amount}}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <h4 *ngIf="wholesalerNamesAndTotalAmounts.length == 0" class="text-center mt-4 text-danger">
        Toptancı yok
    </h4>
</div>
