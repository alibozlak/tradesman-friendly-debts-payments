<div class="form container mt-4">
    <h1 class="mb-4 text-center text-danger">Borç Detayı</h1>
    <div class="mb-3">
        <label for="inputAmount" class="form-label text-danger">Borç Miktarı :</label>
        <input type="number" [(ngModel)]="wholesalerDebtGetAllColumn.debtAmount" 
            class="form-control" id="inputAmount">
        <small *ngIf="wholesalerDebtGetAllColumn.debtAmount < 0" class="text-danger">
            Miktar 0'dan küçük olamaz!
        </small>
    </div>
    <div class="mb-3">
        <label for="inputDate" class="form-label text-danger">Tarih :</label>
        <input type="date" [(ngModel)]="wholesalerDebtGetAllColumn.date" class="form-control" id="inputDate">
    </div>
    <div class="mb-4">
        <label for="inputDescription" class="form-label text-danger">Açıklama :</label>
        <input type="text" [(ngModel)]="wholesalerDebtGetAllColumn.description" class="form-control"
            id="inputDescription">
    </div>
    <div class="mb-4">
        <label for="inputWholesaler" class="form-label text-danger me-3">Toptancı :</label>
        <select name="inputWholesaler" [(ngModel)]="wholesalerDebtGetAllColumn.wholesalerId" 
            id="inputWholesaler">
            <option *ngFor="let wholesalerIdAndNameResponse of wholesalerIdAndNameResponses"
                value="{{wholesalerIdAndNameResponse.wholesalerId}}">
                {{wholesalerIdAndNameResponse.wholesalerName}}
            </option>
        </select>
    </div>

    <button *ngIf="wholesalerDebtGetAllColumn.debtAmount >= 0" type="button" 
        class="btn btn-primary me-3" (click)="updateWholesalerDebt()">
        Güncelle
    </button>
    <button *ngIf="wholesalerDebtGetAllColumn.debtAmount < 0" type="button" 
        class="btn btn-primary me-3" disabled>
        Güncelle
    </button>
    <button type="button" *ngIf="!clickedDeleteButton" class="btn btn-danger" (click)="clickedDeleteButton = true">
        Borcu Sil
    </button>
    <div *ngIf="clickedDeleteButton" class="mt-3 text-danger fw-semibold">
        Bu borcu silmek istediğinize emin misiniz?
        <button type="button" routerLink="/wholesaler-debs-and-payments/{{wholesalerIdForBack}}/list-debts" 
            class="btn btn-danger ms-3" (click)="deleteWholesalerDebt()">
            Evet, eminim
        </button>
    </div>
</div>
